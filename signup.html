<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <section class='signup' id='signup'>
    <div class='head'>
      <h1 class='company'>Bunk Buddies</h1>
    </div>
    <p class='msg'>Create your account</p>
    <div class='form'>
      <form>
        <input type="text" placeholder='Username' class='text' id='username' required><br>
        <input type="email" placeholder='Email' class='email' id='email' required><br>
        <input type="password" placeholder='••••••••••••••' class='password'><br>
        <input type="password" placeholder='Confirm Password' class='confirm-password'><br>
        <button class='btn-signup'>Sign Up</button>
        <a href="login.html" class='login'>Already have an account? Login</a>
      </form>
    </div>
  </section>
</body>
</html>
