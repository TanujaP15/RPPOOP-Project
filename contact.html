<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Contact Us</h1>
			<div> 
                Reach out to us anytime - whether you're seeking assistance, sharing feedback, or exploring 
                <div>
                    partnership opportunities, we're here to help.
                </div>
			</div>
		</div>
		<div class="content">
			<div class="col-1">
				<div class="address-line">
					<i class="fa-solid fa-location-dot"></i>
					<div class="contact-info">
						<div class="contact-info-title">Address</div>
						<div>Revenue Colony,</div>
						<div>Maharashtra, India,</div>
						<div>411005.</div>
					</div>
				</div>
				<div class="address-line">
					<i class="fa-solid fa-phone"></i>
					<div class="contact-info">
						<div class="contact-info-title">Phone</div>
						<div>9511615006</div>
					</div>
				</div>
				<div class="address-line">
					<i class="fa-solid fa-envelope"></i>
					<div class="contact-info">
						<div class="contact-info-title">Email</div>
						<div>bunkbuddies.info@gmail.com</div>
					</div>
				</div>
			</div>
			<div class="col-2">
				<form>
					<div class="form-container">
						<h2>Send Message</h2>
						<div class="form-row">
							<label>Full Name</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Email</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<div class="form-row">
							<label>Type your message...</label>
							<div>
								<input type="text" class="form-field">
							</div>
						</div>
						<input type="button" class="send-btn" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
