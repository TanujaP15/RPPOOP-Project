<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAJINAGAR MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="shivajinagar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <div class="search-filter">
        <div class="filter-item">
            <label for="location">Locality</label>
            <input type="text" id="location" placeholder="Search locality" />
        </div>
        <div class="filter-item">
            <label for="budget-filter">Budget:</label>
            <input type="range" id="budget-filter" name="budget-filter" min="3499" max="38999" step="1000" />
            <span id="budget-filter-value"></span>
        </div>
        <div class="filter-item">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="preferred-by">Preferred By</label>
            <select id="preferred-by">
                <option value="">Any</option>
                <option value="students">Students</option>
                <option value="professionals">Professionals</option>
            </select>
        </div>
        <div class="filter-item">
            <button class="apply-filters">Apply Filters</button>
        </div>
    </div>
        <div class="container">
        <div class="map-container" id="map"></div>

        <div class="property-container">
            <div class="property-card" id="cosenza-house">
                <div class="property-card-image" style="background-image: url('/Images/cosenza.webp');"></div>
                <h2>Cosenza House</h2>
                <p>Starting from <strong>₹ 14,199/mo</strong></p>
                <button>SCHEDULE A VISIT</button>
            </div>
            <div class="property-card" id="sarasota-house">
                <div class="property-card-image" style="background-image: url('/Images/sarasota_house.webp');"></div>
                <h2>Sarasota House House</h2>
                <p>Starting from <strong>₹ 16,799/mo</strong></p>
                <button>SCHEDULE A VISIT</button>
            </div>
            <div class="property-card" id="boulder-house">
                <div class="property-card-image" style="background-image: url('/Images/boulder_house.jpg');"></div>
                <h2>Boulder House</h2>
                <p>Starting from <strong> ₹ 13,599/mo</strong></p>
                <button>SCHEDULE A VISIT</button>
            </div>
            <div class="property-card" id="annaba-house">
                <div class="property-card-image" style="background-image: url('/Images/annaba_house.webp');"></div>
                <h2>Annaba House</h2>
                <p>Starting from <strong>₹ 13,399/mo</strong></p>
                <button>SCHEDULE A VISIT</button>
            </div>
            <div class="property-card" id="andria-house">
                <div class="property-card-image" style="background-image: url('/Images/andria_house.webp');"></div>
                <h2>Andria House</h2>
                <p>Starting from <strong>₹ 15,999/mo</strong></p>
                <button>SCHEDULE A VISIT</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([18.5308, 73.8475], 16); // Set initial view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add markers for each property
        var properties = [
            {
                name: 'Cosenza House',
                lat: 18.5235,
                lng: 73.8516,
                container: 'cosenza-house'
            },
            {
                name: 'Annaba House',
                lat: 18.5084,
                lng: 73.8143,
                container: 'annaba-house'
            },
        ];

        properties.forEach(function(property) {
            var marker = L.marker([property.lat, property.lng]).addTo(map);
            marker.on('click', function() {
                var container = document.getElementById(property.container);
                if (container) {
                    container.scrollIntoView();
                }
            });
        });

        var budgetFilter = document.getElementById("budget-filter");
        var budgetFilterVAlue = document.getElementById("budget-filter-value");
        
        function updateBudgetValue() {
            var value = budgetFilter.value;
            budgetFilterVAlue.textContent = "Rs. " + value;
            var hue = (value - budgetFilter.min) / (budgetFilter.max - budgetFilter.min) * 120;
            budgetFilterVAlue.style.color = "hsl(" + hue + ", 100%, 50% )";

        }

        updateBudgetValue();
        budgetFilter.addEventListener("input", updateBudgetValue);

    </script>
</body>
</html>
